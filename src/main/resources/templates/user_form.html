<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
 <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/products/save}" method="post" th:object="${product}" style="max-width: 500px;margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
               <label class="col-sm-4 col-form-label">NAME :</label>
                <div class="col-sm-8">
                    <input name="pdName"type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">DESCRIPTION :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" required minlength="3" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">QUANTITY :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{quantity}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">PRICE :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control"required minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ENABLE :</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">SAVE</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">CANCEL</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
function cancelForm(){
    window.location="[[@{/products}]]";
}
</script>
</body>
</html>
